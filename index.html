<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Sales – Day-over-Day Delta</title>
  <style>
    :root {
      --bg: #0f0f12;
      --surface: #18181c;
      --border: #2a2a30;
      --text: #e4e4e7;
      --muted: #71717a;
      --accent: #a78bfa;
      --accent-dim: #7c3aed;
      --green: #22c55e;
      --red: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "JetBrains Mono", "SF Mono", Consolas, monospace;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
    }
    h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
    .sub { color: var(--muted); font-size: 0.875rem; margin-bottom: 2rem; }
    .controls { display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; margin-bottom: 1.5rem; }
    .controls label { display: flex; align-items: center; gap: 0.5rem; color: var(--muted); font-size: 0.875rem; }
    input[type="file"] { display: none; }
    .btn {
      background: var(--accent-dim); color: white; border: none; padding: 0.5rem 1rem;
      font-size: 0.875rem; font-family: inherit; cursor: pointer; border-radius: 6px;
    }
    .btn:hover { background: var(--accent); }
    table {
      width: 100%; border-collapse: collapse; background: var(--surface);
      border-radius: 8px; overflow: hidden; border: 1px solid var(--border);
    }
    th, td { padding: 0.75rem 1rem; text-align: left; border-bottom: 1px solid var(--border); }
    th {
      background: rgba(167, 139, 250, 0.08); color: var(--accent); font-weight: 600;
      font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em;
    }
    tr:last-child td { border-bottom: none; }
    tr:hover td { background: rgba(255,255,255,0.02); }
    .num { text-align: right; font-variant-numeric: tabular-nums; }
    .delta-pos { color: var(--green); }
    .delta-neg { color: var(--red); }
    .date { color: var(--muted); font-size: 0.875rem; }
    .error { color: var(--red); padding: 1rem; background: rgba(239,68,68,0.1); border-radius: 6px; margin-bottom: 1rem; }
    .empty { color: var(--muted); padding: 2rem; text-align: center; }
    #fileList { font-size: 0.8rem; color: var(--muted); max-width: 360px; word-break: break-all; }
  </style>
</head>
<body>
  <h1>Ticket Sales – Day-over-Day Delta</h1>
  <p class="sub">Cumulative totals per file → delta per upload period. File names: YYYYMMDDHHMMSS_client… (e.g. 20260126170004_【jd】帳票出力)</p>

  <div class="controls">
    <label>
      <span>Ticket-sales folder or CSV files:</span>
      <input type="file" id="fileInput" webkitdirectory directory multiple accept=".csv,.txt,.xlsx,.xls" />
      <button type="button" class="btn" onclick="document.getElementById('fileInput').click()">Choose files / folder</button>
    </label>
    <span id="fileList" class="muted"></span>
  </div>

  <div id="error" class="error" style="display:none;"></div>
  <div id="tableWrap"></div>

  <script>
    const RX_TIMESTAMP = /^(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;

    function parseTimestamp(filename) {
      const base = filename.replace(/\.[^/.]+$/, '').split(/[/\\]/).pop();
      const m = base.match(RX_TIMESTAMP);
      if (!m) return null;
      const [, y, mo, d, h, min, s] = m;
      return new Date(+y, mo - 1, +d, +h, +min, +s);
    }

    function parseCsvTotal(text) {
      const lines = text.trim().split(/\r?\n/).filter(Boolean);
      if (lines.length === 0) return null;
      const sep = lines[0].includes('\t') ? '\t' : ',';
      const cols = lines[0].split(sep).map(c => c.toLowerCase());
      const likelyColumns = ['ticket', 'sales', 'count', 'total', '枚', '枚数', '販売', '合計'];
      let colIdx = -1;
      for (const name of likelyColumns) {
        colIdx = cols.findIndex(c => c.includes(name));
        if (colIdx >= 0) break;
      }
      let sum = 0;
      if (colIdx >= 0) {
        for (let i = 1; i < lines.length; i++) {
          const cells = lines[i].split(sep);
          const v = parseInt(cells[colIdx], 10);
          if (!isNaN(v)) sum += v;
        }
      } else {
        for (let i = 1; i < lines.length; i++) {
          const cells = lines[i].split(sep);
          for (const c of cells) {
            const v = parseInt(c, 10);
            if (!isNaN(v)) sum += v;
          }
        }
      }
      return sum;
    }

    function formatDate(d) { return d.toISOString().slice(0, 19).replace('T', ' '); }
    function formatDateShort(d) { return d.toISOString().slice(0, 10); }

    async function readFileAsText(file) {
      return new Promise((resolve, reject) => {
        const r = new FileReader();
        r.onload = () => resolve(r.result);
        r.onerror = () => reject(new Error('Read failed: ' + file.name));
        r.readAsText(file, 'UTF-8');
      });
    }

    function escapeHtml(s) {
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    async function handleFiles(files) {
      const errEl = document.getElementById('error');
      const wrap = document.getElementById('tableWrap');
      const listEl = document.getElementById('fileList');
      errEl.style.display = 'none';
      wrap.innerHTML = '';

      if (!files || files.length === 0) {
        listEl.textContent = 'No files selected.';
        wrap.innerHTML = '<p class="empty">Select a folder or files from ticket-sales to see deltas.</p>';
        return;
      }

      listEl.textContent = files.length + ' file(s) selected';

      const rows = [];
      for (const file of Array.from(files)) {
        const dt = parseTimestamp(file.name);
        if (!dt) continue;
        let total = null;
        if (/\.(csv|txt)$/i.test(file.name)) {
          try {
            const text = await readFileAsText(file);
            total = parseCsvTotal(text);
          } catch (_) {}
        }
        if (total === null) total = NaN;
        rows.push({ file: file.name, date: dt, total: total });
      }

      rows.sort((a, b) => a.date - b.date);

      if (rows.length === 0) {
        errEl.textContent = 'No files with valid timestamp in name (YYYYMMDDHHMMSS_…).';
        errEl.style.display = 'block';
        return;
      }

      const deltas = [];
      for (let i = 0; i < rows.length; i++) {
        const prev = i === 0 ? null : rows[i - 1];
        const cur = rows[i];
        const delta = prev === null ? (isNaN(cur.total) ? null : cur.total) : (isNaN(cur.total) || isNaN(prev.total) ? null : cur.total - prev.total);
        const fromDate = prev ? formatDateShort(prev.date) : '(start)';
        const toDate = formatDateShort(cur.date);
        deltas.push({
          fromDate, toDate, uploadTime: formatDate(cur.date), fileName: cur.file, cumulative: cur.total, delta,
        });
      }

      let table = '<table><thead><tr>';
      table += '<th>From date</th><th>To date</th><th>Upload time</th><th>File</th><th class="num">Cumulative total</th><th class="num">Delta (sales in period)</th></tr></thead><tbody>';
      for (const r of deltas) {
        const deltaCl = r.delta === null ? '' : (r.delta >= 0 ? 'delta-pos' : 'delta-neg');
        const deltaStr = r.delta === null ? '—' : (r.delta >= 0 ? '+' : '') + Number(r.delta).toLocaleString();
        table += '<tr>';
        table += '<td class="date">' + escapeHtml(r.fromDate) + '</td><td class="date">' + escapeHtml(r.toDate) + '</td>';
        table += '<td class="date">' + escapeHtml(r.uploadTime) + '</td><td>' + escapeHtml(r.fileName) + '</td>';
        table += '<td class="num">' + (typeof r.cumulative === 'number' && !isNaN(r.cumulative) ? r.cumulative.toLocaleString() : '—') + '</td>';
        table += '<td class="num ' + deltaCl + '">' + deltaStr + '</td></tr>';
      }
      table += '</tbody></table>';
      wrap.innerHTML = table;
    }

    document.getElementById('fileInput').addEventListener('change', function () { handleFiles(this.files); });
  </script>
</body>
</html>
